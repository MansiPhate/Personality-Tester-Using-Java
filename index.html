<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personality Test" />
  <title>Personality Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        ğŸ§  <span>Personality Tester</span>
      </div>
    </nav>
  </header>

  <!-- Main App Container -->
  <div class="app-container">
    
    <!-- Page Title -->
    <h1 id="title">Discover Your Inner Vibe</h1>

    <!-- Name Input -->
    <div class="username-input" id="start-screen">
      <input type="text" id="username" placeholder="Enter your name..." aria-label="Enter your name"/>
      <button id="start-btn" aria-label="Start Test">Start Test</button>
    </div>

    <!-- Loading State -->
    <div id="loading" style="display: none;">Loading your quiz... â³</div>

    <!-- Quiz Section -->
    <div class="container" id="quiz-container" style="display: none;">

      <!-- Question Box -->
      <div id="question-container" class="question-container" style="display: none;">
        <p id="question-text">Loading...</p>
        <div id="options"></div>

        <!-- Progress Bar -->
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>

        <!-- Navigation Buttons -->
        <div id="button-area">
          <button id="back-btn" aria-label="Go back">Back</button>
          <button id="skip-btn" aria-label="Skip question">Skip</button>
          <button id="submit-btn" style="display: none;" aria-label="Submit answers">Submit</button>
          <button id="restart-btn" style="display: none;" aria-label="Restart quiz">Restart</button>
          <button id="share-btn" style="display: none;" aria-label="Share result">Share Result</button>
        </div>
      </div>

      <!-- Share Menu -->
      <div id="share-menu" style="display: none;">
        <p>ğŸ“£ Share your results on:</p>
        <button onclick="shareTo('twitter')" aria-label="Share to Twitter">Twitter/X</button>
        <button onclick="shareTo('whatsapp')" aria-label="Share to WhatsApp">WhatsApp</button>
        <button onclick="shareTo('linkedin')" aria-label="Share to LinkedIn">LinkedIn</button>
        <button onclick="shareTo('copy')" aria-label="Copy link">Copy Link</button>
      </div>
    </div>

    <!-- Result Section -->
    <section id="result-container" class="hidden" style="display: none; opacity: 0; transition: opacity 0.5s ease;">

      <!-- WRAPPED all result content here -->
      <div id="result-text">
        <h2 id="result-title">Your Personality Type</h2>
        <p id="result-description"></p>
        <div id="result-details" class="result-details"></div>
      </div>
      <!-- END WRAP -->

      <div class="result-buttons">
        <button id="result-restart-btn" class="btn" onclick="restartQuiz()" aria-label="Restart the test">Restart Test</button>
        <button id="result-share-btn" class="btn" onclick="shareResult()" aria-label="Share your result">Share Result</button>
      </div>
    </section>
  </div> 

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Personality Test. All Rights Reserved. ğŸš€</p>
  </footer>

  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
