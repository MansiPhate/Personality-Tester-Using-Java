<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personality Test" />
  <title>Personality Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🔝 Navigation -->
  <header class="main-header">
    <div class="nav-brand">
      <span role="img" aria-label="brain">🧠</span> <strong>VibeCheck</strong>
    </div>
  </header>

  <!-- 💫 Welcome / Start -->
  <section id="start-section" class="section active">
    <div class="card start-card">
      <h1 class="title">Discover Your Inner Vibe</h1>
      <p class="subtitle">Take the quiz to find your true personality type.</p>
      <input type="text" id="username" placeholder="Enter your name..." aria-label="Name input" />
      <button id="start-btn" class="primary-btn" aria-label="Start Test">Start Quiz</button>
    </div>
  </section>

  <!-- ❓ Quiz Area -->
  <section id="quiz-section" class="section hidden">
    <div class="card quiz-card">
      <h2 id="quiz-username" class="quiz-header"></h2>
      <div class="question-block">
        <p id="question-text" class="question-text">Loading question...</p>
        <div id="options" class="options-container"></div>
        <div class="progress-wrap">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
      <div class="quiz-buttons">
        <button id="back-btn">Back</button>
        <button id="skip-btn">Skip</button>
        <button id="submit-btn" class="hidden">Submit</button>
        <button id="restart-btn" class="hidden">Restart</button>
        <button id="share-btn" class="hidden">Share Result</button>
      </div>      
    </div>
  </section>

  <!-- 🎉 Result Display -->
  <section id="result-section" class="section hidden">
    <div class="card result-card">
      <h2 id="result-title" class="result-title">Your Result</h2>
      <p id="result-description" class="result-description"></p>
      <div id="result-details" class="result-details"></div>
      <div class="result-actions">
        <button id="result-restart-btn" class="secondary-btn">Restart</button>
        <button id="result-share-btn" class="primary-btn">Share Result</button>
      </div>
    </div>
  </section>

  <!-- 📤 Share Menu -->
  <div id="share-menu" class="share-menu hidden">
    <p>📣 Share your results:</p>
    <button onclick="shareTo('twitter')">Twitter</button>
    <button onclick="shareTo('whatsapp')">WhatsApp</button>
    <button onclick="shareTo('linkedin')">LinkedIn</button>
    <button onclick="shareTo('copy')">Copy Link</button>
  </div>

  <!-- 👣 Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 VibeCheck. Built with 💜</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
